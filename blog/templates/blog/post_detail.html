{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if user.is_authenticated %}
			<a class="btn btn-default" style="float: right" href="{% url 'post_edit' post_id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
